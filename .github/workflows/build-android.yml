name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Clean npm cache to avoid corrupted tarballs
      - name: Clean npm cache
        run: |
          npm cache clean --force

      - name: Install dependencies (with retries, no cache)
        run: |
          for i in 1 2 3; do
            npm install --no-cache --prefer-offline --legacy-peer-deps && break || sleep 10
          done

      - name: Initialize Capacitor
        run: |
          npx cap init "Asiedu Dev Hub" "com.asiedudevhub.app" --web-dir Profile
          npx cap add android
          npx cap sync

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

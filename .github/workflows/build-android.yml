name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build web assets (adjust if your build command differs)
      - name: Build web
        run: npm run build

      # 5. Capacitor sync
      - name: Sync Capacitor
        run: npx cap sync android

      # 6. Setup Java (for Gradle/Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7. Build Android APK
      - name: Build Android Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      # 8. Upload artifact (APK)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk